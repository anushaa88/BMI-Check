<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class=" bg-slate-300 md:mx-48 lg:mx-60 xl:ml-96">
    <div class="container">
        <h1 class="text-xl  sm:text-2xl md:text-3xl lg:text-3xl xl:text-4xl font-bold font-serif lg:pl-40 pl-32 py-20 xl:py-8 pt-36 xl:pt-12 text-black">BMI Calculator</h1>
    <form>
        <div class="flex pl-12">
        <div class="height pr-2 text-sm sm:text-lg md:text-lg lg:text-2xl xl:text-3xl font-serif"><P>Height in CM:</P></div>
        <div><input id="height" class="border-2 border-black text-sm sm:text-lg md:text-lg lg:text-2xl xl:text-xl ps-12 " type="text" placeholder="Enter Your Height"/></div>
    </div> <br><br>
    <div class="flex pl-12">
        <div class="weight pr-2 text-sm sm:text-lg md:text-lg lg:text-2xl xl:text-3xl font-serif"><P>Weight in KG:</P></div>
        <div><input id="weight" class="border-2 border-black text-sm sm:text-lg md:text-lg lg:text-2xl xl:text-xl ps-12 " type="text" placeholder="Enter Your Weight"/></div>
    </div><br><br>
    <button class="border-2 border-black rounded-md mx-40 md:mx-40 lg:mx-52 xl:mx-60 hover:bg-slate-200 bg-slate-400 font-semibold text-sm sm:text-lg md:text-2xl lg:text-2xl xl:text-2xl px-4 py-1">Calculate</button>
    <div class="h-36 w-full px-44 md:px-[184px] lg:text-4xl lg:px-52 lg:mx-4 text-2xl md:text-3xl pt-12 xl:px-56 xl:pt-8 text-black xl:text-5xl font-bold" id="results"></div>
    <div class="h-16 -py-4 w-full px-[146px] md:px-40 md:text-xl lg:text-2xl lg:px-48 lg:mx-4  text-lg xl:px-56 xl:text-2xl text-black font-semibold" id="review"></div>
    <div class="guide pl-20 md:pl-8 ml-4 md:mx-12 ">
        <h3 class="font-serif font-semibold px-8 md:font-bold md:text-2xl     lg:px-12 lg:font-bold lg:text-3xl    xl:pl-32 xl:text-xl">BMI Weight Guide</h3>
        <div class="md:text-xl md:pl-2      lg:pl-6 lg:text-2xl   xl:pl-28 xl:text-lg">
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 to 24.9</p>
        <p>Over Weight = More than 24.9</p>
        </div>
    </div>
</form>
</div>
</body>
<script src="script.js"></script>
</html>
